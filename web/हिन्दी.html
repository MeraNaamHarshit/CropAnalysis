
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissan login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h2 class="logo">किसान हितेशी</h2>
        <nav class="navigation">
            <a href="#">घर</a>
            <a href="#">के बारे में</a>
            <a href="#">सेवाएं</a>
            <a href="#">संपर्क</a>
            <a href="html.html">English</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>लॉग इन करें</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">&#128231;</span>
                    <input type="email" required>
                    <label for="email">किसान आईडी</label>
                </div>
                <div class="input-box">
                    <span class="icon">&#128477;</span>
                    <input type="password" required>
                    <label for="password"> पासवर्ड</label>
                </div>
                <div class="remember-forgot">
                    <label for="  "><input type="checkbox">
                        मुझे याद रखे </label>
                    <a href="#">पासवर्ड भूल गए</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    
</body>
</html>
